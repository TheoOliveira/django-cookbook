<label>Paste Details: </label>
<p>
  <div>
      <label>ID</label>
      <span>{{ object.id }}</span>
  </div>
  <div>
      <label>Name</label>
      <span>{{ object.nome }}</span>
  </div>
  <div>
      <label>Text</label>
      <span>{{ object.texto }}</span>
  </div>
  <div>
      <label>Created</label>
      <span>{{ object.criado_em }}</span>
  </div>
  <div>
      <label>Modified</label>
      <span>{{ object.atualizado_em }}</span>
  </div>
</p>
